<main>
    <article>
        <h2 class="temas">Cálculos básicos</h2>
         
             <div class="inputgroup">
                 <input class="valores" type="number" name="valor1" id="ivalor1" placeholder="selecione um valor">
                 <label for="ivalor1"></label>
                 <span class="mais">+</span>
                 <input class="valores" type="number" name="valor12" id="ivalor2" placeholder="selecione um valor">
                 <label for="ivalor2"></label>
             </div>
         

             <div class="limpar">
             <input class="somei"  type="button" value="Somar" onclick="somar()">
             <input class="somei" type="reset" value="Limpar" onclick="resetResult()">
            </div>
             <div id="result"></div>
         
    </article>
    <script>
        function somar(){
            var valor01 = document.getElementById('ivalor1')
            var valor02 = document.querySelector('input#ivalor2')
            var result = document.getElementById('result')
            var n1 = Number(valor01.value)
            var n2 = Number(valor02.value)
            var soma = n1 + n2
            result.innerHTML = `${soma}`
        }
        function resetResult(){
            document.getElementById('result').innerHTML = '';
        }
    </script>
